{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{{ title }}">
        <br><br>
        <textarea name="content">{{ content }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>

{% endblock %}
